spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.application.name=apirest
spring.config.import=optional:file:.env[.properties]
spring.profiles.active=${MYENV}
spring.datasource.url=${SPRING_DATASOURCES_URL}
spring.datasource.username=${SPRING_DATASOURCES_USERNAME}
spring.datasource.password=${SPRING_DATASOURCES_PASSWORD}